<!DOCTYPE HTML>
<html>
  <head>
    {{ template "cdn" }}
    {{ template "meta" }}
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <br>{{ template "alerts" . }}
      <h1>Login</h1><hr>
      <form action="" method="POST">
        <div class="input-field col s12 m6">
          <i class="materials-icons prefix">face</i>
          <input type="text" class="validate" id="username" name="username">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">lock</i>
          <input type="password" class="validate" id="password" name="password">
          <label for="password">Password</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
          <i class="material-icons right">send</i>
        </button>
        <a class="btn-flat waves-effect waves-teal" href="../register">New here? Sign up</a>
        <br>
      </form>
    </div>
  </body>
</html>
