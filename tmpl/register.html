<!DOCTYPE html>
<html>
  <head>
    {{ template "cdn" }}
    {{ template "meta" }}
    <title>Register</title>
    <!--<style>
      input{
        margin: 3em
      }
    </style>-->
  </head>
  <body>
    <div class="container">
      <br>{{ template "alerts" . }}
      <h1>Register</h1>
      <hr>
      <form action="" class="form-group" method="POST">
        <div class="row">
          <div class="input-field col s12 m6">
            <input type="text" class="validate" id="username">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s12 m6">
            <input type="email" class="validate" id="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <i class="material-icons prefix">lock</i>
            <input type="password" class="validate" id="password">
            <label for="password">Password</label>
          </div>
          <div class="input-field col s12 m6">
            <i class="material-icons prefix">lock</i>
            <input type="password" class="validate" id="repeatPassword">
            <label for="repeatPassword">Repeat Password</label>
          </div>
        </div>
        <!--
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="tel" class="form-control" name="phoneNumber" placeholder="Phone Number">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="country" placeholder="Country">
          </div>
        </div>
        -->
        <button class="btn waves-effect waves-light" type="sybmit" name="submit">
          Sign up
          <i class="material-icons right">send</i>
        </button>
        <a class="waves-effect waves-teal btn-flat" href="/login/">Already have an account? Login</a>
        <br>
      </form>
    </div>
  </body>
