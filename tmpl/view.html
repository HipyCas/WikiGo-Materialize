<html>
  <head>
    {{ template "cdn" }}
    {{ template "meta"}}
    <title>{{ .WikiPage.Title }}</title>
  </head>
  <body>
    <div class="container">
      <br>{{ template "alerts" . }}
      <h1>{{ .WikiPage.Title }}</h1>
      <a href="/edit/{{.WikiPage.Title}}" type="button" class="btn waves-effect waves-light"><i class="material-icons right">edit</i>Edit</a>
      <a href="/download/{{.WikiPage.Title}}" type="button" class="btn teal waves-effect waves-light"><i class="material-icons right">file_download</i>Download</a>
      <hr>
      <!--<p>[<a href="/edit/{{/*.Title*/}}">edit</a>]</p>-->
      <div class="flow-text">{{ printf "%s" .WikiPage.Body }}</div>
    </div>
  </body>
</html>
